<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobLaunch | Company Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-wrap">
  <section class="dashboard-section container">
    <div class="dashboard-shell">
      <aside class="sidebar">
        <div class="avatar" style="background:#dcdcdc;"></div>
        <h3>Company Name</h3>
        <nav>
          <a href="company-jobs.html">Total Job Posted</a>
          <a href="company-applicants.html">Total Applicants</a>
          <a class="active" href="company-profile.html">Post New Job</a>
          <a href="company-manage.html">Manage Jobs</a>
          <a href="company-settings.html">Setting</a>
          <a href="company-more.html">More</a>
        </nav>
      </aside>

      <div class="dashboard-main">
        <div style="display:flex;justify-content:flex-end;gap:18px;flex-wrap:wrap;">
          <a href="#">Sign Out</a>
          <a href="catagories.cata.html">Job Listings</a>
        </div>

        <form class="company-form" style="margin-top:20px;" data-new-job-form data-validate>
          <input class="input" type="text" name="title" placeholder="Job Title" aria-label="Job Title" required>
          <textarea class="input" name="description" style="grid-column:2/-1;min-height:180px;" placeholder="Full Job Description" aria-label="Full Job Description" required></textarea>
          <input class="input" type="text" name="location" placeholder="Location" aria-label="Location">
          <input class="input" type="text" name="type" placeholder="Job Type" aria-label="Job Type">
          <input class="input full" type="text" name="category" placeholder="Category" aria-label="Category">
          <input class="input full" type="text" name="salary" placeholder="Salary (Optional)" aria-label="Salary">
          <input class="input full" type="text" name="company" placeholder="Company (optional override)" aria-label="Company">
          <div class="full" style="margin-top:6px; text-align:right; display:flex; gap:10px; justify-content:flex-end;">
            <button class="btn btn-ghost" type="reset">Reset</button>
            <button class="btn" type="submit">Save Job</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
