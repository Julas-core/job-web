<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLaunch | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-wrap">
    <header class="navbar">
        <div class="brand">JobLaunch</div>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"><span></span></button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="catagories.html">Categories</a>
            <a href="about.html">AboutUs</a>
            <a class="active" href="contact.html">ContactUs</a>
        </div>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <span class="divider">|</span>
            <a href="register.html">Register</a>
        </div>
    </header>

    <main class="contact-section">
        <h1 class="section-title">ContactUs</h1>
        <form class="contact-form" data-validate>
            <div class="contact-grid">
                <div class="contact-grid_inputs">
                  <input class="input" type="text" name="fullName" placeholder="Full Name" aria-label="Full Name" required>
                  <input class="input" type="tel" name="phone" placeholder="Phone Number" aria-label="Phone Number">
                  <input class="input" type="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
                  <input class="input" type="text" name="subject" placeholder="Email Subject" aria-label="Email Subject">
                </div>
                <textarea class="input contact-message" name="message" placeholder="Your Message" aria-label="Your Message" required></textarea>
            </div>
            <button class="btn contact-submit" type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
