<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobLaunch | Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body class="page-wrap">
  <header class="navbar">
    <div class="brand">JobLaunch</div>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"><span></span></button>
    <div class="nav-drawer">
      <div class="auth-links">
        <a href="login.html">Login</a>
        <span class="divider">|</span>
        <a class="active" href="register.html">Register</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="catagories.html">Categories</a>
        <a href="about.html">AboutUs</a>
        <a href="contact.html">ContactUs</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="register-hero-wrap">
      <!-- <div class="register-info">
        <h1>Create your JobLaunch account</h1>
        <span class="subtle">Switch between seeker and employer to get tailored questions that match the original signup mock.</span>
        <div class="register-pills">
          <span class="register-pill"><i class="fa-solid fa-bolt"></i> Fast onboarding</span>
          <span class="register-pill"><i class="fa-solid fa-shield-halved"></i> Secure</span>
          <span class="register-pill"><i class="fa-solid fa-sparkles"></i> Curated matches</span>
        </div>
      </div> -->

      <div class="register-card">
        <div class="register-tabs">
          <button class="register-tab active" data-target="seeker">Seeker Signup</button>
          <button class="register-tab" data-target="employer">Employer Signup</button>
        </div>

        <!-- SEEKER FORM: Changed action to register.php -->
        <form class="register-form" id="seeker" action="backendwithphp/register.php" method="POST">
          <!-- Hidden input to identify role -->
          <input type="hidden" name="role_type" value="job_seeker">
          
          <input class="input" type="text" name="fullName" placeholder="Full Name" aria-label="Full Name" required>
          <input class="input" type="email" name="email" placeholder="Email" aria-label="Email" required>
          <input class="input" type="text" name="title" placeholder="Professional Title" aria-label="Professional Title" required>
          <select class="input" name="skillLevel" aria-label="Skill Level" required>
            <option value="" selected disabled>Skill Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <input class="input" type="password" name="password" placeholder="Password" aria-label="Password" required minlength="8">
          <input class="input" type="password" name="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" required minlength="8">
          <input class="input" type="text" name="city" placeholder="City" aria-label="City">
          <input class="input" type="text" name="interest" placeholder="Primary Interest (e.g., Frontend)" aria-label="Primary Interest">
          <textarea class="input full" name="bio" style="min-height:110px;" placeholder="Short bio or portfolio links" aria-label="Short bio or portfolio links"></textarea>
          <div class="register-actions full">
            <button class="btn btn-ghost" type="reset">Reset</button>
            <button class="btn" type="submit">Create Account</button>
          </div>
          <div class="register-note full">Already have an account? <a href="login.html" style="color:var(--accent-teal);font-weight:700;">Sign in</a></div>
        </form>

        <!-- EMPLOYER FORM: Changed action to register.php -->
        <form class="register-form" id="employer" action="backendwithphp/register.php" method="POST" style="display:none;">
          <!-- Hidden input to identify role -->
          <input type="hidden" name="role_type" value="company">

          <input class="input" type="text" name="company" placeholder="Company Name" aria-label="Company Name" required>
          <input class="input" type="text" name="contactName" placeholder="Contact Name" aria-label="Contact Name" required>
          <!-- Changed name="workEmail" to name="email" to match handler logic easily, or update handler to check both -->
          <input class="input" type="email" name="email" placeholder="Work Email" aria-label="Work Email" required>
          <input class="input" type="text" name="role" placeholder="Role (e.g., HR Manager)" aria-label="Role" required>
          <input class="input" type="password" name="password" placeholder="Password" aria-label="Password" required minlength="8">
          <input class="input" type="password" name="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" required minlength="8">
          <select class="input" name="companySize" aria-label="Company Size" required>
            <option value="" selected disabled>Company Size</option>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
            <option value="200+">200+</option>
          </select>
          <div class="full" style="display:flex;flex-direction:column;gap:8px;">
            <label class="subtle">Representative</label>
            <div style="display:flex;gap:18px;color:var(--text);flex-wrap:wrap;">
              <label><input type="radio" name="rep" value="General manager" checked> General manager</label>
              <label><input type="radio" name="rep" value="Representative"> Representative</label>
            </div>
          </div>
          
          <input class="input" type="text" name="country" placeholder="Location" aria-label="Country">
          <div class="register-actions full">
            <button class="btn btn-ghost" type="reset">Reset</button>
            <button class="btn" type="submit">Create Employer</button>
          </div>
          <div class="register-note full">Need help setting up? <a href="contact.html" style="color:var(--accent-teal);font-weight:700;">Talk to us</a></div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Simple tab toggle to mirror the signup mock behavior
    const tabs = document.querySelectorAll('.register-tab');
    const panes = document.querySelectorAll('.register-form');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.getAttribute('data-target');
        panes.forEach(p => { p.style.display = p.id === target ? 'grid' : 'none'; });
      });
    });
  </script>
  <script src="script.js"></script>
<script src="assets/js/responsive.js" defer></script>
</body>
</html>
